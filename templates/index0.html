<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Aplikasi Prediksi Biaya Asuransi</title>
    </head>
    <body
        class="
            flex flex-col
            justify-between
            item-center
            p-8
            min-h-screen
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-gray-800
            md:flex-row
        "
    >
    <section class="container mx-auto flex flex-wrap">
        <div class="lg:w-1/3 md:w-1/2 w-full p-4 ">
            <div class="p-8 rounded-xl border border-gray-200 bg-white">

                <hr>
                <div class="my-4 flex flex-col text-base items-center">

                </div><a href="{{ url_for('lstm') }}" class="my-4 px-4 py-2 block w-full text-white bg-blue-500 hover:bg-blue-700 rounded"> Prediksi </a>
            </div>
        </div>
        <div class="lg:w-1/3 md:w-1/2 w-full p-4 ">
            <div class="p-8 rounded-xl border border-gray-200 bg-white">
                <h4 class="text-5xl font-bold py-2 text-gray-500"> Linear Regression </h4>
                <hr>
                <div class="my-4 flex flex-col text-base items-center">
                    <p class="flex items-center w-full my-1"> Memprediksi data PDRB Kota semarang dengan input berupa tahun yang ingin diprediksi </p>
                </div><a href="{{ url_for('linreg') }}" class="my-4 px-4 py-2 block w-full text-white bg-blue-500 hover:bg-blue-700 rounded"> Prediksi </a>
            </div>
        </div>
